<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Archivos de FP_Practicas</title>
    <meta name="description" content="Navega por los archivos y carpetas del repositorio FP_Practicas en tiempo real.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 6.1.1 (con nuevos íconos de marcas y archivos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        /* --- Definición de variables de color para temas --- */
        :root {
            --font-family: 'Inter', sans-serif;
            --radius: 12px;
            --transition-speed: 0.3s;

            /* Tema Claro (por defecto) */
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --input-bg: #f5f7fa;
            --input-border: #cbd5e1;
            --btn-bg: #f0f4f8;
        }

        /* Tema Oscuro */
        body.dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #60a5fa;
            --accent-hover: #3b82f6;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --input-bg: #334155;
            --input-border: #475569;
            --btn-bg: #334155;
        }

        /* --- Animaciones --- */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        /* --- Estilos Generales --- */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed);
            animation: fadeInSlideUp 0.6s ease-out forwards;
        }

        /* --- Encabezado --- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2rem;
            margin-bottom: 1.5rem;
            transition: all var(--transition-speed);
        }

        header {
            flex-grow: 1;
            text-align: left;
        }
        
        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            transition: font-size var(--transition-speed);
        }
        
        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            transition: font-size var(--transition-speed);
        }

        /* --- Controles de Búsqueda y Filtro (NUEVO) --- */
        .controls-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: stretch;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s, background-color var(--transition-speed);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        #toggle-all-btn {
            padding: 10px 15px;
            background-color: var(--btn-bg);
            color: var(--text-primary);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
        }
        #toggle-all-btn:hover {
            background-color: var(--border-color);
        }
        #toggle-all-btn:active {
            transform: scale(0.98);
        }


        /* --- Interruptor de Tema --- */
        #theme-toggle { display: none; }

        .theme-switcher {
            position: relative;
            width: 60px;
            height: 32px;
            background-color: var(--bg-primary);
            border-radius: 16px;
            padding: 2px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        
        .theme-switcher .slider {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 2px;
            width: 28px;
            height: 28px;
            background-color: var(--accent-color);
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), background-color var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #theme-toggle:checked + .theme-switcher .slider {
            transform: translateY(-50%) translateX(28px);
        }

        .theme-switcher .slider i {
            position: absolute;
            font-size: 16px;
            color: var(--bg-secondary);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .theme-switcher .slider .fa-sun {
            opacity: 1;
            transform: rotate(0deg);
        }
        .theme-switcher .slider .fa-moon {
            opacity: 0;
            transform: rotate(-90deg);
        }

        #theme-toggle:checked + .theme-switcher .slider .fa-sun {
            opacity: 0;
            transform: rotate(90deg);
        }
        #theme-toggle:checked + .theme-switcher .slider .fa-moon {
            opacity: 1;
            transform: rotate(0deg);
        }

        /* --- Explorador de Archivos --- */
        ul.file-tree {
            list-style: none;
            padding-left: 0;
        }
        ul.file-tree ul {
            list-style: none;
            padding-left: 22px;
            margin-left: 18px;
            border-left: 2px solid var(--border-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, margin-top 0.4s ease-in-out;
            margin-top: 0;
        }

        .file-tree .folder.open > ul {
            max-height: 5000px; /* Suficientemente grande para contener todo */
            margin-top: 8px;
        }

        .file-tree li {
            padding: 12px 15px;
            margin: 4px 0;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.2s;
        }
        .file-tree li.animated {
             opacity: 0;
             animation: fadeInSlideUp 0.5s ease-out forwards;
        }
        .file-tree li:hover {
            background-color: var(--bg-primary);
            transform: translateX(5px);
        }
        .file-tree .folder > span {
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .folder-toggle-icon {
            transition: transform 0.3s ease;
            color: var(--text-secondary);
            width: 20px;
            text-align: center;
            margin-left: -5px;
        }
        .file-tree .folder.open > span .folder-toggle-icon {
            transform: rotate(90deg);
        }

        .file-tree i {
            margin-right: 12px;
            color: var(--accent-color);
            width: 20px;
            text-align: center;
        }
        .file-tree .file a {
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        .file-tree .file a:hover {
            color: var(--accent-hover);
        }
        
        /* Estilos para el estado de carga y error */
        .status-message {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .status-message .spinner {
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        .no-results {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* --- Pie de Página --- */
        footer {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* --- Diseño Responsivo --- */
        @media (max-width: 700px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            .controls-container {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-container">
            <header>
                <h1>Prácticas de Fundamentos de Programación</h1>
                <p>Un explorador de archivos para el repositorio.</p>
            </header>
            
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="theme-switcher">
                <span class="slider">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </span>
            </label>

        </div>

        <!-- Controles de Búsqueda y Toggle (NUEVOS) -->
        <div class="controls-container">
            <input type="text" id="search-input" placeholder="Buscar archivos o carpetas...">
            <button id="toggle-all-btn">
                <i class="fa-solid fa-expand-arrows-alt"></i>
                <span>Expandir Todo</span>
            </button>
        </div>

        <main id="file-explorer">
            <div id="file-list">
                <!-- El contenido se generará dinámicamente aquí -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Mario Martínez. Visita el <a href="https://github.com/mario25-mc/FP_Practicas" target="_blank">Repositorio en GitHub</a>.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileListContainer = document.getElementById('file-list');
        const themeToggle = document.getElementById('theme-toggle');
        const searchInput = document.getElementById('search-input');
        const toggleAllBtn = document.getElementById('toggle-all-btn');

        const GITHUB_USER = 'mario25-mc';
        const GITHUB_REPO = 'FP_Practicas';
        let fullFileTree = null; // Almacena el árbol completo para permitir el filtrado.

        // --- FUNCIONES DE UTILIDAD ---

        // Muestra un mensaje de estado.
        function showStatusMessage(message, showSpinner = false) {
            let spinnerIcon = showSpinner ? `<i class="fas fa-spinner spinner"></i>` : '';
            fileListContainer.innerHTML = `<div class="status-message">${spinnerIcon}${message}</div>`;
        }

        // Obtiene el ícono basado en la extensión del archivo.
        function getFileIcon(fileName) {
            const ext = fileName.includes('.') ? fileName.split('.').pop().toLowerCase() : '';
            switch(ext) {
                case 'cpp':
                case 'h':
                case 'c': return 'fa-brands fa-cuttlefish'; // C/C++
                case 'html':
                case 'htm': return 'fa-brands fa-html5';
                case 'css': return 'fa-brands fa-css3-alt';
                case 'js':
                case 'jsx':
                case 'ts':
                case 'tsx': return 'fa-brands fa-square-js';
                case 'py': return 'fa-brands fa-python';
                case 'java': return 'fa-brands fa-java';
                case 'md': return 'fa-brands fa-markdown';
                case 'json':
                case 'xml': return 'fa-solid fa-code';
                case 'png':
                case 'jpg':
                case 'jpeg':
                case 'gif': return 'fa-solid fa-image';
                case 'pdf': return 'fa-solid fa-file-pdf';
                case 'txt': return 'fa-solid fa-file-alt';
                default: return 'fa-solid fa-file';
            }
        }
        
        // --- LÓGICA DE GITHUB API Y ESTRUCTURA DE DATOS ---

        // Función principal para obtener y construir el árbol de archivos.
        async function fetchRepoTree() {
            showStatusMessage('Cargando archivos...', true);
            try {
                // Endpoint Git Tree para obtener el árbol de forma recursiva.
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/main?recursive=1`);
                if (!response.ok) {
                    throw new Error(`Error de red: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Construye la estructura de árbol.
                fullFileTree = buildTree(data.tree);

                // Renderiza el árbol inicial (muestra la raíz abierta por defecto).
                renderTree(fullFileTree);

            } catch (error) {
                console.error("Error al obtener los datos del repositorio:", error);
                showStatusMessage('No se pudieron cargar los archivos. Inténtalo de nuevo más tarde.');
            }
        }

        // Convierte la lista plana de archivos en una estructura de carpetas anidadas.
        function buildTree(files) {
            // El nodo raíz representa la carpeta del repositorio
            const root = { name: GITHUB_REPO, type: 'folder', children: [], isRoot: true }; 
            
            // Filtra entradas de árbol que no son blobs (archivos) o trees (carpetas).
            const filteredFiles = files.filter(file => file.type === 'blob' || file.type === 'tree');
            
            for (const file of filteredFiles) {
                const parts = file.path.split('/');
                let currentLevel = root.children;
                let pathSoFar = '';

                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    pathSoFar += (pathSoFar ? '/' : '') + part;

                    let node = currentLevel.find(n => n.name === part);

                    if (!node) {
                        const isLastPart = i === parts.length - 1;
                        // Determina si es un archivo o una carpeta (tree en GitHub es carpeta, blob es archivo)
                        const type = isLastPart && file.type === 'blob' ? 'file' : 'folder';
                        
                        node = {
                            name: part,
                            type: type,
                            path: pathSoFar,
                            // La URL para ver el archivo en GitHub.
                            url: type === 'file' ? `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/blob/main/${pathSoFar}` : `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/tree/main/${pathSoFar}`,
                            children: type === 'folder' ? [] : undefined
                        };
                        currentLevel.push(node);
                    }
                    if (node.type === 'folder') {
                        currentLevel = node.children;
                    }
                }
            }
            return root;
        }

        // --- LÓGICA DE RENDERIZADO Y BÚSQUEDA ---

        // Función recursiva para crear el HTML del árbol de archivos.
        function createTreeView(node, delayOffset = 0) {
            const ul = document.createElement('ul');
            ul.className = 'file-tree';
            let animationCounter = delayOffset;

            if (!node.children || node.children.length === 0) {
                return ul;
            }

            // Ordena para que las carpetas aparezcan antes que los archivos.
            const sortedChildren = [...node.children].sort((a, b) => {
                if (a.type === b.type) return a.name.localeCompare(b.name);
                return a.type === 'folder' ? -1 : 1;
            });

            sortedChildren.forEach((child) => {
                const li = document.createElement('li');
                li.classList.add('animated');
                li.style.animationDelay = `${animationCounter * 30}ms`;
                animationCounter++; // Incrementa el contador para el siguiente hijo
                
                // Asigna una clase para poder buscar y manipular todos los elementos
                li.setAttribute('data-path', child.path);

                if (child.type === 'folder') {
                    li.classList.add('folder');
                    
                    // Abrir la carpeta raíz por defecto, y las subcarpetas si están filtradas
                    if (node.isRoot || child.isFilteredMatch) {
                        li.classList.add('open');
                    }

                    const span = document.createElement('span');
                    span.innerHTML = `<i class="fa-solid fa-chevron-right folder-toggle-icon"></i><i class="fa-solid fa-folder"></i> ${child.name}`;
                    li.appendChild(span);
                    
                    const childUl = createTreeView(child, animationCounter);
                    li.appendChild(childUl);
                    animationCounter = childUl.animationCounter || animationCounter;

                    span.addEventListener('click', (e) => {
                        e.stopPropagation();
                        li.classList.toggle('open');
                    });

                } else {
                    li.classList.add('file');
                    const a = document.createElement('a');
                    a.href = child.url;
                    a.target = '_blank';
                    // El resaltado solo se aplica si está filtrado
                    const nameDisplay = child.isFilteredMatch ? `<strong>${child.name}</strong>` : child.name;
                    a.innerHTML = `<i class="${getFileIcon(child.name)}"></i> ${nameDisplay}`;
                    li.appendChild(a);
                }
                ul.appendChild(li);
            });
            ul.animationCounter = animationCounter;
            return ul;
        }

        // Función recursiva para filtrar el árbol de archivos.
        function filterTree(node, searchTerm) {
            const normalizedSearch = searchTerm.toLowerCase();
            const filteredChildren = [];
            let isNodeMatch = false;

            if (node.name.toLowerCase().includes(normalizedSearch)) {
                isNodeMatch = true;
            }

            if (node.children) {
                for (const child of node.children) {
                    // Recursivamente filtra a los hijos
                    const result = filterTree(child, searchTerm);
                    
                    // Si el hijo es un match (o contiene un match), lo incluimos
                    if (result) {
                        filteredChildren.push(result);
                        // Si un hijo coincide, el padre (nodo actual) también debe considerarse un match
                        isNodeMatch = true;
                    }
                }
            }

            if (isNodeMatch) {
                // Clonamos el nodo para no modificar el árbol original
                const clonedNode = { ...node, children: filteredChildren };
                
                // Marcamos si este nodo en sí fue el que coincidió con el término de búsqueda
                clonedNode.isFilteredMatch = node.name.toLowerCase().includes(normalizedSearch); 
                
                return clonedNode;
            }

            return null; // No hay coincidencia ni descendientes coincidentes
        }

        // Renderiza el árbol (completo o filtrado).
        function renderTree(tree) {
            fileListContainer.innerHTML = '';

            // Si el árbol filtrado no tiene hijos, significa que no hubo resultados (excepto la raíz vacía)
            if (!tree || !tree.children || tree.children.length === 0) {
                fileListContainer.innerHTML = `<div class="no-results">
                    <i class="fa-solid fa-search-minus"></i> No se encontraron archivos o carpetas que coincidan con la búsqueda.
                </div>`;
                return;
            }

            const treeView = createTreeView(tree);
            fileListContainer.appendChild(treeView);
        }

        // --- MANEJADORES DE EVENTOS ---

        // Manejador para la búsqueda.
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm === '') {
                renderTree(fullFileTree); // Muestra el árbol completo
                toggleAllBtn.innerHTML = '<i class="fa-solid fa-expand-arrows-alt"></i><span>Expandir Todo</span>';
                toggleAllBtn.dataset.state = 'collapsed';
            } else {
                // Filtra el árbol completo.
                const filteredTree = filterTree(fullFileTree, searchTerm);
                renderTree(filteredTree); 
                // Al filtrar, forzamos el estado a 'expanded' (todos los resultados relevantes deben estar visibles)
                toggleAllBtn.innerHTML = '<i class="fa-solid fa-compress-arrows-alt"></i><span>Colapsar Todo</span>';
                toggleAllBtn.dataset.state = 'expanded';
            }
        });

        // Manejador para expandir/colapsar todo.
        toggleAllBtn.dataset.state = 'collapsed';
        toggleAllBtn.addEventListener('click', () => {
            const isCollapsed = toggleAllBtn.dataset.state === 'collapsed';
            const folders = fileListContainer.querySelectorAll('.folder');
            const icon = toggleAllBtn.querySelector('i');
            const text = toggleAllBtn.querySelector('span');
            
            folders.forEach(folder => {
                if (isCollapsed) {
                    folder.classList.add('open');
                } else {
                    folder.classList.remove('open');
                }
            });

            // Actualiza el estado y el texto del botón
            if (isCollapsed) {
                toggleAllBtn.dataset.state = 'expanded';
                icon.className = 'fa-solid fa-compress-arrows-alt';
                text.textContent = 'Colapsar Todo';
            } else {
                toggleAllBtn.dataset.state = 'collapsed';
                icon.className = 'fa-solid fa-expand-arrows-alt';
                text.textContent = 'Expandir Todo';
            }
        });


        // --- Lógica para el Modo Oscuro (sin cambios) ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.checked = false;
            }
        }

        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');

        applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // Inicia la carga de archivos del repositorio.
        fetchRepoTree();
    });
    </script>
</body>
</html>
