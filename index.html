<!DOCTYPE html>
<html lang="es" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Archivos de FP_Practicas</title>
    <meta name="description" content="Navega por los archivos y carpetas del repositorio FP_Practicas en tiempo real.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        /* --- Reset Básico y Preparación --- */
        .no-js #file-explorer { display: none; }
        .js #file-explorer { display: block; }

        /* --- Definición de variables de color para temas --- */
        :root {
            --font-family: 'Inter', sans-serif;
            --radius: 12px;
            --transition-speed: 0.3s;

            /* Tema Claro (por defecto) */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #e2e8f0;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.04);
            --highlight-bg: rgba(0, 123, 255, 0.15);
            --input-border: #cbd5e1;
        }

        /* Tema Oscuro */
        body.dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #4dabf7;
            --accent-hover: #1c7ed6;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --highlight-bg: rgba(77, 171, 247, 0.15);
            --input-border: #475569;
        }

        /* --- Animaciones --- */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        /* --- Estilos Generales --- */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);

            /* Fondo con gradiente sutil para más profundidad */
            background-image: radial-gradient(circle at top, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: var(--bg-secondary);
            border-radius: 16px; /* Aumentamos el radio para un look más suave */
            box-shadow: 0 10px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            
            transition: all var(--transition-speed);
            animation: fadeInSlideUp 0.6s ease-out forwards;
        }

        /* --- Encabezado --- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2rem;
            margin-bottom: 1.5rem;
            transition: all var(--transition-speed);
        }

        header {
            flex-grow: 1;
            text-align: left;
        }
        
        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            transition: font-size var(--transition-speed);
        }
        
        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            transition: font-size var(--transition-speed);
        }
        
        /* --- Controles de Búsqueda y Filtro (NUEVO) --- */
        .controls-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: stretch;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--bg-secondary);
            
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s, background-color var(--transition-speed);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--highlight-bg);
        }

        /* Botón de expandir/colapsar */
        #toggle-all-btn {
            padding: 10px 15px;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        #toggle-all-btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        #toggle-all-btn:active {
            transform: scale(0.98);
        }


        /* --- Interruptor de Tema --- */
        #theme-toggle { display: none; }

        .theme-switcher {
            position: relative;
            width: 56px;
            height: 30px;
            background-color: var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        
        .theme-switcher .slider {
            position: absolute;
            top: 50%;
            left: 3px;
            transform: translateY(-50%) scale(1);
            width: 24px;
            height: 24px;
            background-color: var(--bg-secondary);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), background-color var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #theme-toggle:checked + .theme-switcher .slider {
            transform: translateY(-50%) translateX(26px);
        }
        .theme-switcher:active .slider {
            transform: translateY(-50%) scale(0.9); /* Efecto de "presionar" */
        }
        #theme-toggle:checked + .theme-switcher:active .slider {
            transform: translateY(-50%) translateX(26px) scale(0.9);
        }

        #theme-toggle:checked + .theme-switcher { background-color: var(--accent-color); }
        
        /* Estilos para los iconos DENTRO del slider */
        .theme-switcher .slider i {
            position: absolute;
            font-size: 16px;
            color: var(--accent-color); /* Color de acento para que contraste con el fondo blanco/oscuro del slider */
            transition: opacity 0.3s ease, transform 0.3s ease, color var(--transition-speed);
        }

        /* Estado inicial (tema claro) */
        .theme-switcher .slider .fa-sun {
            opacity: 1;
            transform: rotate(0deg);
        }
        .theme-switcher .slider .fa-moon {
            opacity: 0;
            transform: rotate(-90deg);
        }

        /* Estado activado (tema oscuro) */
        #theme-toggle:checked + .theme-switcher .slider .fa-sun {
            opacity: 0;
            transform: rotate(90deg);
        }
        #theme-toggle:checked + .theme-switcher .slider .fa-moon {
            opacity: 1;
            transform: rotate(0deg);
        }
        #theme-toggle:checked + .theme-switcher .slider i {
            color: var(--accent-color);
        }

        /* --- Explorador de Archivos --- */
        ul.file-tree {
            list-style: none;
            padding-left: 0;
        }
        ul.file-tree ul {
            list-style: none;
            padding-left: 22px;
            margin-left: 10px;
            border-left: 1px solid var(--border-color);
            
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.15s ease-in-out, margin-top 0.15s ease-in-out;
            margin-top: 0;
        }

        .file-tree .folder.open > ul {
            max-height: 5000px; /* Suficientemente grande para contener todo */
            margin-top: 8px;
        }

        .file-tree li {
            padding: 12px 15px;
            margin: 2px 0;
            border-radius: 10px;
            transition: background-color 0.2s, transform 0.2s;
        }
        .file-tree li.animated {
             opacity: 0;
             animation: fadeInSlideUp 0.5s ease-out forwards;
        }
        .file-tree .folder > span {
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            /* Movemos el padding y el radio aquí para que el hover sea preciso */
            padding: 12px 15px;
            border-radius: 10px;
            transition: background-color 0.2s, transform 0.2s;
            margin: 2px 0; /* Mantenemos el margen vertical */
        }

        /* Ahora el hover se aplica directamente al span, que ya tiene el tamaño correcto */
        .file-tree .folder > span:hover {
            background-color: var(--bg-primary);
            transform: translateX(4px);
        }

        /* Quitamos el padding del <li> de la carpeta para evitar duplicarlo */
        .file-tree li.folder {
            padding: 0;
        }

        .folder-toggle-icon {
            transition: transform 0.3s ease, color 0.3s ease;
            color: var(--text-secondary);
            width: 20px;
            text-align: center;
        }
        .file-tree .folder.open > span .folder-toggle-icon {
            transform: rotate(90deg);
            color: var(--accent-color);
        }

        .file-tree i {
            margin-right: 12px;
            color: var(--text-secondary);
            width: 20px;
            text-align: center;
            transition: color 0.2s;
        }
        
        .file-tree .folder > span .fa-folder {
            color: var(--accent-color);
        }
        .file-tree .folder.open > span .fa-folder {
            color: var(--accent-hover);
        }

        .file-tree .file a {
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            /* Hacemos que el enlace ocupe todo el espacio y tenga el padding */
            padding: 12px 15px;
            margin: -12px -15px; /* Compensamos el padding del <li> padre */
        }

        /* El hover se aplica ahora al <li> para que el fondo y el enlace coincidan */
        .file-tree li.file:hover {
            background-color: var(--bg-primary);
            transform: translateX(4px);
        }

        .file-tree li.file:hover a {
            color: var(--accent-hover);
        }
        
        .file-tree li.file:hover a i {
            color: inherit; /* Hereda el color del enlace (<a>) */
        }
        
        /* Estilos para el estado de carga y error */
        .status-message {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .status-message .spinner {
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        .no-results {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        /* Resaltado de búsqueda */
        .highlight {
            background-color: var(--highlight-bg);
            border-radius: 3px;
        }

        /* --- Pie de Página --- */
        footer {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* --- Diseño Responsivo --- */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            .controls-container {
                flex-direction: column;
                gap: 1rem;
            }
        }

    </style>
</head>
<body>

    <noscript>Esta página requiere JavaScript para funcionar correctamente.</noscript>
    <div class="container">
        <div class="header-container">
            <header>
                <h1>Prácticas de Fundamentos de Programación</h1>
                <p>Un explorador de archivos para el repositorio.</p>
            </header>
            
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="theme-switcher">
                <span class="slider">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </span>
            </label>

        </div>

        <div class="controls-container">
            <input type="text" id="search-input" placeholder="Buscar archivos o carpetas...">
            <button id="toggle-all-btn">
                <i class="fa-solid fa-expand-arrows-alt"></i>
                <span>Expandir Todo</span>
            </button>
        </div>

        <main id="file-explorer">
            <div id="file-list">
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Mario Martínez. Visita el <a href="https://github.com/mario25-mc/FP_Practicas" target="_blank">Repositorio en GitHub</a>.</p>
    </footer>

    <script>
    // Añade la clase 'js' si JavaScript está habilitado, para ocultar el contenido si no lo está.
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
    document.addEventListener('DOMContentLoaded', function() {
        const fileListContainer = document.getElementById('file-list');
        const themeToggle = document.getElementById('theme-toggle');
        const searchInput = document.getElementById('search-input');
        const toggleAllBtn = document.getElementById('toggle-all-btn');

        const GITHUB_USER = 'mario25-mc';
        const GITHUB_REPO = 'FP_Practicas';
        let fullFileTree = null; // Almacena el árbol completo para permitir el filtrado sin volver a llamar a la API.

        // --- FUNCIONES DE UTILIDAD ---

        // Muestra un mensaje de estado.
        function showStatusMessage(message, showSpinner = false) {
            let spinnerIcon = showSpinner ? `<i class="fas fa-spinner spinner"></i>` : '';
            fileListContainer.innerHTML = `<div class="status-message">${spinnerIcon}${message}</div>`;
        }

        // Obtiene el ícono basado en la extensión del archivo.
        function getFileIcon(fileName) {
            const ext = fileName.includes('.') ? fileName.split('.').pop().toLowerCase() : '';
            switch(ext) {
                case 'cpp':
                case 'h':
                case 'c': return 'fa-brands fa-cuttlefish'; // C/C++
                case 'html':
                case 'htm': return 'fa-brands fa-html5';
                case 'css': return 'fa-brands fa-css3-alt';
                case 'js':
                case 'jsx':
                case 'ts':
                case 'tsx': return 'fa-brands fa-square-js';
                case 'py': return 'fa-brands fa-python';
                case 'java': return 'fa-brands fa-java';
                case 'md': return 'fa-brands fa-markdown';
                case 'json':
                case 'xml': return 'fa-solid fa-code';
                case 'png':
                case 'jpg':
                case 'jpeg':
                case 'gif': return 'fa-solid fa-image';
                case 'pdf': return 'fa-solid fa-file-pdf';
                case 'txt': return 'fa-solid fa-file-alt';
                default: return 'fa-solid fa-file';
            }
        }

        // Escapa caracteres especiales de una cadena para usarla en una expresión regular.
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        
        // --- LÓGICA DE GITHUB API Y ESTRUCTURA DE DATOS ---

        // Función principal para obtener y construir el árbol de archivos.
        async function fetchRepoTree() {
            showStatusMessage('Cargando archivos...', true);
            try {
                // Endpoint Git Tree para obtener el árbol de forma recursiva.
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/main?recursive=1`);
                if (!response.ok) {
                    throw new Error(`Error de red: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Construye la estructura de árbol.
                fullFileTree = buildTree(data.tree, GITHUB_REPO);

                // Renderiza el árbol inicial (muestra la raíz abierta por defecto).
                renderTree(fullFileTree);

                // Inicializa el estado del botón de alternancia para reflejar la raíz expandida.
                toggleAllBtn.dataset.state = 'collapsed'; // Se muestra expandido, así que el próximo click colapsa
                toggleAllBtn.querySelector('i').className = 'fa-solid fa-compress-arrows-alt';
                toggleAllBtn.querySelector('span').textContent = 'Colapsar Todo';
            } catch (error) {
                console.error("Error al obtener los datos del repositorio:", error);
                showStatusMessage('No se pudieron cargar los archivos. Inténtalo de nuevo más tarde.');
            }
        }

        // Convierte la lista plana de archivos en una estructura de carpetas anidadas.
        function buildTree(files, repoName) {
            // El nodo raíz representa la carpeta del repositorio
            const root = { name: repoName, type: 'folder', children: [], isRoot: true, path: '' }; 
            
            // Filtra entradas de árbol que no son blobs (archivos) o trees (carpetas).
            const filteredFiles = files.filter(file => file.path && (file.type === 'blob' || file.type === 'tree'));
            
            for (const file of filteredFiles) {
                const parts = file.path.split('/');
                let currentLevel = root.children;
                let pathSoFar = '';

                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    pathSoFar += (pathSoFar ? '/' : '') + part;

                    let node = currentLevel.find(n => n.name === part);

                    if (!node) {
                        const isLastPart = i === parts.length - 1;
                        // Determina si es un archivo o una carpeta (tree en GitHub es carpeta, blob es archivo)
                        const type = isLastPart && file.type === 'blob' ? 'file' : 'folder';
                        
                        node = {
                            name: part,
                            type: type,
                            path: pathSoFar,
                            // La URL para ver el archivo en GitHub.
                            url: type === 'file' ? `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/blob/main/${pathSoFar}` : `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/tree/main/${pathSoFar}`,
                            children: type === 'folder' ? [] : undefined
                        };
                        currentLevel.push(node);
                    }
                    if (node.type === 'folder') {
                        currentLevel = node.children;
                    }
                }
            }
            return root;
        }

        // --- LÓGICA DE RENDERIZADO Y BÚSQUEDA ---

        // Función recursiva para crear el HTML del árbol de archivos.
        function createTreeView(node, searchTerm = '', delayOffset = 0) {
            const ul = document.createElement('ul');
            ul.className = 'file-tree';
            let animationCounter = delayOffset;

            if (!node.children || node.children.length === 0) {
                return ul;
            }

            // Ordena para que las carpetas aparezcan antes que los archivos.
            const sortedChildren = [...node.children].sort((a, b) => {
                if (a.type === b.type) return a.name.localeCompare(b.name);
                return a.type === 'folder' ? -1 : 1;
            });

            sortedChildren.forEach((child) => {
                const li = document.createElement('li');
                li.classList.add('animated');
                li.style.animationDelay = `${animationCounter * 30}ms`;
                animationCounter++; // Incrementa el contador para el siguiente hijo

                // Asigna una clase para poder buscar y manipular todos los elementos
                li.setAttribute('data-path', child.path);

                if (child.type === 'folder') {
                    li.classList.add('folder');
                    
                    // Abrir la carpeta raíz por defecto, y las subcarpetas si están filtradas
                    if (node.isRoot || searchTerm) {
                        li.classList.add('open');
                    }

                    const span = document.createElement('span');
                    let folderNameHTML = child.name;
                    if (searchTerm && child.isFilteredMatch) {
                        const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
                        folderNameHTML = child.name.replace(regex, `<span class="highlight">$1</span>`);
                    }
                    span.innerHTML = `<i class="fa-solid fa-chevron-right folder-toggle-icon"></i><i class="fa-solid fa-folder"></i> ${folderNameHTML}`;
                    
                    // Añadimos el evento de click al span para alternar la carpeta
                    span.addEventListener('click', (e) => { e.stopPropagation(); li.classList.toggle('open'); });

                    li.appendChild(span);
                    
                    const childUl = createTreeView(child, searchTerm, animationCounter);
                    li.appendChild(childUl);
                    animationCounter = childUl.animationCounter || animationCounter;

                } else {
                    li.classList.add('file');
                    const a = document.createElement('a');
                    a.href = child.url;
                    a.target = '_blank';
                    
                    let fileNameHTML = child.name;
                    if (searchTerm) {
                        const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
                        fileNameHTML = child.name.replace(regex, `<span class="highlight">$1</span>`);
                    }
                    a.innerHTML = `<i class="${getFileIcon(child.name)}"></i> ${fileNameHTML}`;
                    li.appendChild(a);
                }
                ul.appendChild(li);
            });
            ul.animationCounter = animationCounter;
            return ul;
        }

        // Función recursiva para filtrar el árbol de archivos.
        function filterTree(node, searchTerm) {
            if (!searchTerm) return node; // Si no hay búsqueda, devuelve el nodo original.
            const normalizedSearch = searchTerm.toLowerCase().trim();

            if (node.children) {
                const filteredChildren = node.children
                    .map(child => filterTree(child, searchTerm))
                    .filter(child => child !== null); // Elimina los hijos que no coinciden

                // Un nodo padre coincide si su propio nombre coincide O si tiene hijos que coinciden.
                const isNodeMatch = node.name.toLowerCase().includes(normalizedSearch);
                if (filteredChildren.length > 0 || isNodeMatch) {
                    // Clonamos el nodo para no modificar el árbol original.
                    return {
                        ...node,
                        children: filteredChildren,
                        isFilteredMatch: isNodeMatch // Marca si este nodo específico coincidió.
                    };
                }
            } else { // Es un archivo (nodo hoja)
                if (node.name.toLowerCase().includes(normalizedSearch)) {
                    return { ...node, isFilteredMatch: true };
                }
            }

            return null; // No hay coincidencia en este nodo ni en sus descendientes.
        }

        // Renderiza el árbol (completo o filtrado).
        function renderTree(tree, searchTerm = '') {
            fileListContainer.innerHTML = '';

            // Si el árbol es nulo o (si no es la raíz y no tiene hijos), no hay nada que mostrar.
            if (!tree) {
                fileListContainer.innerHTML = `<div class="no-results">
                    <i class="fa-solid fa-magnifying-glass"></i> No se encontraron coincidencias.
                </div>`;
                return;
            }

            // Caso especial: la búsqueda no devuelve nada.
            if (searchTerm && (!tree.children || tree.children.length === 0) && !tree.isFilteredMatch) {
                 fileListContainer.innerHTML = `<div class="no-results"><i class="fa-solid fa-magnifying-glass"></i> No se encontraron coincidencias.</div>`;
                 return;
            }

            const treeView = createTreeView(tree, searchTerm);
            fileListContainer.appendChild(treeView);
        }

        // --- MANEJADORES DE EVENTOS ---

        // Manejador para la búsqueda.
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm === '') {
                renderTree(fullFileTree); // Muestra el árbol completo
            } else {
                // Filtra el árbol completo.
                const filteredTree = filterTree(fullFileTree, searchTerm);
                renderTree(filteredTree, searchTerm); 
            }
            // Al buscar, siempre queremos que el botón muestre "Colapsar" porque los resultados se muestran expandidos.
            toggleAllBtn.dataset.state = 'collapsed';
            toggleAllBtn.querySelector('i').className = 'fa-solid fa-compress-arrows-alt';
            toggleAllBtn.querySelector('span').textContent = 'Colapsar Todo';
        });

        // Manejador para expandir/colapsar todo.
        toggleAllBtn.addEventListener('click', function() {
            const shouldExpand = toggleAllBtn.dataset.state === 'expanded';
            const folders = fileListContainer.querySelectorAll('.folder');
            const icon = toggleAllBtn.querySelector('i');
            const text = toggleAllBtn.querySelector('span');
            
            folders.forEach(folder => {
                if (shouldExpand) {
                    folder.classList.add('open');
                } else {
                    folder.classList.remove('open');
                }
            });

            // Actualiza el estado y el texto del botón
            if (shouldExpand) {
                toggleAllBtn.dataset.state = 'collapsed';
                icon.className = 'fa-solid fa-compress-arrows-alt';
                text.textContent = 'Colapsar Todo';
            } else {
                toggleAllBtn.dataset.state = 'expanded';
                icon.className = 'fa-solid fa-expand-arrows-alt';
                text.textContent = 'Expandir Todo';
            }
        });

        // --- Lógica para el Modo Oscuro (sin cambios) ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.checked = false;
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        }

        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // Inicia la carga de archivos del repositorio.
        fetchRepoTree();
    });
    </script>
</body>
